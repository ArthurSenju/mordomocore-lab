name: CI - Build & Test (lab)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          cache: true

      - name: Restore
        run: dotnet restore MordomoLab.sln

      - name: Build
        run: dotnet build MordomoLab.sln --no-restore -c Release

      - name: Test
        run: dotnet test MordomoLab.sln --no-build -c Release --logger trx
